    /* ===================== APP ===================== */
    function App(){
      const[page,setPage]=useState("home");
      const nav=(id)=>{setPage(id);window.scrollTo({top:0,behavior:"smooth"})};
      const render=()=>{
        switch(page){
          case"home":return<Home setPage={nav}/>;
          case"lifetime":case"lucky":case"nicole":return<ProjectPage pk={page} setPage={nav}/>;
          case"compare":return<ComparePage setPage={nav}/>;
          case"contacts":return<Contacts/>;
          default:return<Home setPage={nav}/>;
        }
      };
      return<><Nav page={page} setPage={nav}/><main>{render()}</main><Footer setPage={nav}/></>
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
